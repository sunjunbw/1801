<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
	
	<style>
		.demo{
			width: 300px;
			height: 300px;
			background-color: #ccc;
		}
		.q-enter{
			opacity: 0;
		}
		
		.q-enter-active,.q-leave-active{
			transition: all 1s;
		}

		.q-leave-to{
			opacity: 0.1;
		}
	</style>
</head>
<body>
	<div id="box">
		<button @click="flag=!flag">切换</button>
		<transition name="q">
			<div class="demo" v-if="flag">
			  	这是一个demo
			</div>
		</transition>
	</div>
	<script>
		new Vue({
			el:"#box",
			data:{
				flag:true
			}
		})
	</script>
</body>
</html>
