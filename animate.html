<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
	<style>
		.demo{
			width: 300px;
			height: 300px;
			background-color: #ccc;
		}
		.v-enter-active{
			animation:dh 1s;
		}
		.v-leave-active{
			animation: dh 1s reverse;
		}
		@keyframes dh{
			0%{
				transform: translateX(-100%);
			}
			100%{
				transform: translateX(0%);
			}
		}
	</style>
</head>
<body>
	<div id="box">
		<button @click="flag=!flag">切换</button>
		<transition>
			<div class="demo" v-if="flag">
			  	这是一个demo
			</div>
		</transition>
	</div>
	<script>
		new Vue({
			el:"#box",
			data:{
				flag:false
			}
		})
	</script>
</body>
</html>
